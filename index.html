<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                   Name: 
                </td>
                <td>
                   <input type="text" placeholder="Name" name="">
                </td>
            </tr>
            <tr>
                <td>
                   password: 
                </td>
                <td>
                    <input type="password" placeholder="password" name="">
                </td>
            </tr>
            <tr>
                <td>
                   Gender: 
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                   phone: 
                </td>
                <td>
                  <select>
                    <option>90</option>
                    <option>91</option>
                    <option>98</option>
                    <option>99</option>
                  </select>
                  <input type="Phone" placeholder="9876544*****" name="">
                </td>
            </tr>
        <tr>
            <td>
                <input type="Submit" value="Submit" name="">
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
